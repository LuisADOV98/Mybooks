

<form [formGroup]="myForm" class="form">
    <div class="form-group">Registrate </div>
    <p>Si tienes cuenta  <a href="login" style="text-decoration: none;">Iniciar sesión</a></p>

        <div class="form-group">
            <input placeholder="Nombre" type="text" class="form-control" formControlName="name"
            [ngClass]="{'is-invalid': (myForm.get('name').dirty || myForm.get('name').touched) && !myForm.get('name').valid}"/>
        <div *ngIf="!myForm.get('name').valid" class="invalid-feedback">El nombre es necesario</div>
        </div>
    <br>

        <div class="form-group">
            <input placeholder="Apellido" type="text"  class="form-control" formControlName="last_name"
            [ngClass]="{'is-invalid': (myForm.get('last_name').dirty || myForm.get('last_name').touched) && !myForm.get('last_name').valid}">
        <div *ngIf="!myForm.get('last_name').valid" class="invalid-feedback">El apellido es necesario</div>
        </div>
  <br>
            
    <div class="form-group">
        <input placeholder="Email" type="email"  class="form-control" formControlName="email"
        [ngClass]="{'is-invalid': (myForm.get('email').dirty || myForm.get('email').touched) && !myForm.get('email').valid}">
        <div *ngIf="!myForm.get('email').valid" class="invalid-feedback">
        <div *ngIf="myForm.get('email').errors.required">El email es necesario</div>
        <div *ngIf="myForm.get('email').errors.email">Direccion email incorrecta</div>
    </div>
    </div> 
        <br>
    <div class="form-group">
    <input placeholder="Foto" type="text"  class="form-control" formControlName="photo">
    </div>
<br>
    <div class="form-group">
        <input placeholder="Contraseña" type="password" class="form-control" formControlName="password"
        [ngClass]="{'is-invalid': (myForm.get('password').dirty || myForm.get('password').touched) && !myForm.get('password').valid}">
        <div *ngIf="!myForm.get('password').valid" class="invalid-feedback">
        <div *ngIf="myForm.get('password').errors.required">La clave es obligatoria</div>
        <div *ngIf="myForm.get('password').errors.minlength">La clave debe tener al menos 8 caracteres
        </div>
    </div>
    </div>
<br>
    <div class="form-group">
        <input placeholder="Confirme su contraseña" type="password" class="form-control" formControlName="password2"
        [ngClass]="{'is-invalid': (myForm.get('password2').dirty || myForm.get('password2').touched) && !myForm.get('password2').valid}">
        <div *ngIf="!myForm.get('password2').valid" class="invalid-feedback">
        <div *ngIf="myForm.get('password2').errors.required">La clave es obligatoria</div>
        <div *ngIf="!myForm.get('password2').errors.checkPass">La clave debe coincidir</div>
    </div>
    <br>
    </div>
    <div class="form-group">
    <button onclick="register()" [disabled]="myForm.invalid">Registrar</button>

</div>
</form>
